<div class="bg-white" id="ui-settings-headers">
    <div class="bg-white">
        <mat-tab-group class="bg-white mt-60" mat-align-tabs="" animationDuration="0ms"
                       [selectedIndex]="selected"
                       (selectedTabChange)="tabClick($event)" id="ui-settings-subs">
            <mat-tab label="PLANS">
                <ng-template matTabContent>
                    <app-plans-settings></app-plans-settings>
                </ng-template>
            </mat-tab>
            <mat-tab label="SERVICES">
                <ng-template matTabContent>
                    <app-services-settings></app-services-settings>
                </ng-template>
            </mat-tab>
            <mat-tab label="DOCUMENTS">
                <ng-template matTabContent>
                    <app-documents-settings></app-documents-settings>
                </ng-template>
            </mat-tab>
            <mat-tab label="PREFERENCES">
                <ng-template matTabContent>
                    <app-preferences-settings></app-preferences-settings>
                </ng-template>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
