<div *ngIf="showLoader">
  <mat-spinner class="loader" [diameter]="30"></mat-spinner>
</div>
<div *ngIf="showLoader==false" id="ui-document">

  <div class="bg-white pb-36 mt-70">

    <div class="wrapper-20 pr-0">
      <div class="row">
        <div class="col-md-8 p-0">
          <h4 class="pt-20 pb-28 m-0">Documents</h4>
        </div>
        <div class="col-md-4 right text-right">
          <button mat-stroked-button class="btn-default help-btn br-0" (click)="Open('documentHelp','openHelp')">HELP</button>
        </div>
      </div>


      <div class="row ">
        <div class="col-md-4 pr-20 pb-20 pl-0">
          <mat-card class="example-card height-470 bg-grey lter">

            <mat-card-content>
              <p class="text-center">
                <i class="material-icons icon-center" (click)="openFragment('documents',null)">
                  add
                </i>
              </p>
            </mat-card-content>

          </mat-card>
        </div>
        <div class="col-md-4 pr-20 pb-20 pl-0" *ngFor="let singleDocument of documentSettingData">
          <mat-card class="example-card bg-grey lter p-0">
            <mat-card-header>

            <mat-card-actions class="pb-20 mb-0 p-0">
              <div class="row wrapper-8">
                <div class="col-md-10">
                  <mat-card-header>

                    <mat-card-title class="mb-0 f-20">{{singleDocument.name}}</mat-card-title>
                    <mat-card-subtitle class="pt-8 pb-12 mb-0 text-left f-16">
                      {{singleDocument.code}}</mat-card-subtitle>

                  </mat-card-header>
                </div>
                <div class="col-md-2">
                  <p class="green text-white f-16"> G</p>
                </div>
                <div class="col-md-10 text-center">
                  <button mat-stroked-button class="btn-header addon ml-44 br-0">VIEW</button>
                </div>
                <div class="col-md-2">
                  <i class="material-icons f-40 c-p text-primitive" [matMenuTriggerFor]="menu">
                    more_vert
                  </i>
                  <mat-menu #menu="matMenu">
                    <a mat-menu-item (click)="openFragment('modifyFee',singleDocument)">Edit Document</a>
                    <a mat-menu-item class="bt-1">Delete Document</a>
                  </mat-menu>
                </div>
              </div>

            </mat-card-actions>

          </mat-card>
        </div>
      </div>

    </div>
  </div>
</div>
