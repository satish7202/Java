<div class="bg-grey lter wrapper-20 heading-fix">
    <h3 class="text-center m-0 head-common">Investment Management Financial Planning</h3>
</div>
<div class="bg-white pt-72">
    <div class="wrapper-20 pt-125 pb-44">
        <div class="row">
            <div class="col-md-10 p-0 pt-8 text-center">
                <div class="row text-right content">
                    <div class="col-md-11 p-0">
                        <p class="pt-4">Map documents to the selected plan.</p>
                    </div>
                    <div class="col-md-1 text-left p-0">

                        <i class="material-icons text-primary">
                            error_outline
                        </i>
                    </div>
                </div>
            </div>
            <div class="col-md-2 right text-right p-0 button-fix">
                <button mat-stroked-button class="btn-primary br-0 mt-12">{{mappedData.length}} Modules mapped</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10">
                <h5 class="pt-28 pb-16 pl-16 m-0">Financial planning</h5>
                <div class="row">
                    <div (click)="selectModule(singleFinanceModule)" *ngFor="let singleFinanceModule of ModuleData"
                        class="col-md-3 c-p">
                        <div *ngIf="singleFinanceModule.moduleName=='Financial Planning'">
                            <mat-checkbox *ngIf="singleFinanceModule.checked" class="custom-checkbox" checked="false">
                            </mat-checkbox>
                            <div class="b-a wrapper-16 box-height" [ngClass]="{'ba-blue':singleFinanceModule.checked}">
                                <h3 class="pt-10">{{singleFinanceModule.subModuleName}}</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10">
                <h5 class="pt-44 pb-16 pl-16 mb-0">Online transaction</h5>
                <div class="row">
                    <div (click)="selectModule(singleonlineModule)" *ngFor="let singleonlineModule of ModuleData"
                        class="col-md-3 c-p">
                        <div *ngIf="singleonlineModule.moduleName=='Online Transaction'">
                                <mat-checkbox *ngIf="singleonlineModule.checked" class="custom-checkbox" checked="false">
                                    </mat-checkbox>
                            <div class="b-a wrapper-16 box-height" [ngClass]="{'ba-blue':singleonlineModule.checked}">
                                <h3 class="pt-10">{{singleonlineModule.subModuleName}}</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<div class="bottom-fixed wrapper-12 w-100">
    <div class="row">
        <div class="col-md-4">
            <h5 class="mb-0 pt-8 text-white c-p" (click)="dialogClose()">Cancel</h5>
        </div>
        <div class="col-md-4">
            <h5 class="mb-0 pt-8 text-white text-center">Help</h5>
